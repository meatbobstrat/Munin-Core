name: CI

on:
  push:
    branches: ['**']        # run on any branch push
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (exact commit)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}   # force the workflow to use this commit
          fetch-depth: 1

      - name: Show HEAD + key files (debug)
        run: |
          echo "== COMMIT =="
          git rev-parse HEAD
          git log -1 --oneline
          echo ""
          echo "== api/main.py (first 20 lines) =="
          sed -n '1,20p' api/main.py || true
          echo ""
          echo "== api/utils/__init__.py =="
          cat api/utils/__init__.py || true
          echo ""
          echo "== parsers/__init__.py (first 20 lines) =="
          sed -n '1,20p' parsers/__init__.py || true
          echo ""
          echo "== storage/quota.py (first 10 lines) =="
          sed -n '1,10p' storage/quota.py || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Ruff (lint, no cache)
        run: |
          ruff --version
          ruff check . --no-cache
