name: CI

on:
  push:
    branches: [ main ]        # change if your default branch is different
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (exact commit)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Ruff (lint, no cache)
        run: ruff check . --no-cache

      # --- run tests only if there are any under tests/ ---
      - name: Detect tests
        id: detect
        shell: bash
        run: |
          shopt -s globstar nullglob
          files=(tests/**/*_test.py tests/**/test_*.py)
          if (( ${#files[@]} )); then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Pytest
        if: steps.detect.outputs.found == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest -q

      - name: Skip pytest (no tests found)
        if: steps.detect.outputs.found != 'true'
        run: echo "No tests found under tests/. Skipping."
