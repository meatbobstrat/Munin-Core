name: CI

on:
  push:
    branches: [ main ]         # change if your default branch is different
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (exact commit)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}   # pin to the commit that triggered this run
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Ruff (lint, no cache)
        run: ruff check . --no-cache

      # Optional tests: runs only if you add a tests/ folder later
      - name: Pytest
        if: ${{ hashFiles('tests/**') != '' }}
        run: |
          pip install pytest
          pytest -q
