services:
  api_ingest:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api_ingest
    container_name: munin-api-ingest
    ports:
      - "8000:8000"
    volumes:
      - db_data:/data
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=/data/munin.db

  ingestor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ingestor
    container_name: munin-ingestor
    volumes:
      - ../logs/incoming:/app/logs/incoming
      - ../logs/processing:/app/logs/processing
      - ../logs/quarantine:/app/logs/quarantine
      - ../data:/app/data
    environment:
      - INGEST_API_URL=http://api_ingest:8000/ingest
      - SOURCE_NAME=office1
      - WATCH_DIR=/app/logs/incoming
      - PROCESSING_DIR=/app/logs/processing
      - QUARANTINE_DIR=/app/logs/quarantine
      - DATA_DIR=/app/data
      - WATCH_USE_POLLING=1
    depends_on:
      - api_ingest

volumes:
  db_data:
